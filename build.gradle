group 'org'

apply plugin: 'scala'
apply plugin: 'maven-publish'
apply plugin: 'distribution'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }

}

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


dependencies {
    compile(group: 'org.scala-lang', name: 'scala-library', version: '2.11.12')
    compile(group: 'org.scala-lang', name: 'scala-reflect', version: '2.11.12')
    compile(group: 'org.scala-lang', name: 'scala-compiler', version: '2.11.12')

    compile(group: 'com.typesafe.scala-logging', name: 'scala-logging_2.11', version: '3.1.0')    

    compile(group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.3.2')
    compile(group: 'org.apache.calcite', name: 'calcite-core', version: '1.16.0')
    compile(group: 'com.aerospike', name: 'aerospike-client', version: '4.3.1')

}
